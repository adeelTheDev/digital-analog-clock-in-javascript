<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>

    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./style.css">

    <!-- Custom Script -->
    <script src="./script.js" defer></script>
  </head>
  <body class="min-h-screen bg-slate-100 flex flex-col items-center justify-center py-50 px-5">
    
    <div class="container flex flex-col gap-10 items-center justify-center relative w-full max-w-[400px]">
      <div class="clock bg-white relative flex items-center justify-center w-full aspect-square border border-3 border-white shadow-sm rounded-full">
        <div class="circle second"><i></i></div>
        <div class="circle minute"><i></i></div>
        <div class="circle hour"><i></i></div>
        <span class="number" style="--num:1"><b>1</b></span>
        <span class="number" style="--num:2"><b>2</b></span>
        <span class="number" style="--num:3"><b>3</b></span>
        <span class="number" style="--num:4"><b>4</b></span>
        <span class="number" style="--num:5"><b>5</b></span>
        <span class="number" style="--num:6"><b>6</b></span>
        <span class="number" style="--num:7"><b>7</b></span>
        <span class="number" style="--num:8"><b>8</b></span>
        <span class="number" style="--num:9"><b>9</b></span>
        <span class="number" style="--num:10"><b>10</b></span>
        <span class="number" style="--num:11"><b>11</b></span>
        <span class="number" style="--num:12"><b>12</b></span>
      </div>
      <div class="digital text-4xl text-center font-semibold shadow-sm py-4 px-6 rounded-lg bg-white">
        <span class="hh">03</span>:
        <span class="mm">34</span>:
        <span class="ss">60</span>
        <span class="ampm">am</span>
      </div>
    </div>

  </body>
</html>
